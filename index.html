    <script type="text/javascript">
        // Load WebFont after the script is loaded
        function loadWebFonts() {
            if (typeof WebFont !== 'undefined') {
                WebFont.load({
                    google: {
                        families: ["Inter:100,200,300,regular,500,600,700,800,900", "JetBrains Mono:100,200,300,regular,500,600,700,800"]
                    }
                });
            } else {
                // Retry after a short delay
                setTimeout(loadWebFonts, 100);
            }
        }
        
        // Try to load fonts immediately, then on DOM ready as fallback
        loadWebFonts();
        document.addEventListener('DOMContentLoaded', loadWebFonts);
    </script>

    <!-- Add a fallback script to hide the loading overlay -->
    <script>
        // Fallback to hide loading overlay after 3 seconds in case JavaScript fails
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var loadingOverlay = document.querySelector('.loading-overlay');
                if (loadingOverlay && getComputedStyle(loadingOverlay).display !== 'none') {
                    loadingOverlay.style.display = 'none';
                }
            }, 3000);
        });
