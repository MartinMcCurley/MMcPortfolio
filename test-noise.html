<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Overlay Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #101010;
            color: white;
        }
        
        .test-div {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #333;
        }
        
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
            mix-blend-mode: overlay;
            background-image: url("images/noise-overlay-2.png");
            background-position: 0 0;
            background-size: 200px;
        }
    </style>
</head>
<body>
    <div class="test-div">
        <div class="noise-overlay"></div>
        <h1>Testing Noise Overlay</h1>
    </div>
</body>
</html>
